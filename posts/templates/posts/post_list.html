<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post list</title>
</head>
<body>
    <h1> Posts </h1>

    <p> Debug : Number of posts loaded: {{posts|length}}</p>

    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    ID: {{post.id}}|
                    Title: {{post.title|default:"No title"}}|
                    Author: {{ post.author }}|
                    Created {{post.created_at }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No posts avaliable.</p>
    {% endif %}
</body>
</html>
