{% extends 'posts/base.html' %}

{% block content %}
<div class="form-container">
    <h2>Register</h2>

    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-fiel-wrapper">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
            <div class="messages message-error">
                {{ field.errors }}
            </div>
            {% endif %}
        </div>
        {% endfor %}

        <button type="submit" class="btn"> Register </button>
        <p>Already got an accoount ? <a href="{% url 'login' %}"> Here </a></p>
    </form>
</div>
{% endblock %}
